services:
  - type: web
    name: recipe-saver-mcp
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /data/recipes.db
    disk:
      name: recipe-data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /health
